version: '3.4'

services:
  find_square:
    image: duckfish/find_square:0.2.0
    build:
      context: .
      dockerfile: dockerfile
    container_name: find_square
    env_file:
      - find_square.env
    ports:
      - '80:80'
    volumes:
      - /root/projects/find_square/logs:/find_square/logs
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    restart: always
    container_name: mongodb
    env_file:
      - db.env
    ports:
      - '27017:27017'
    volumes:
      - /root/projects/find_square/mongodb:/data/db